[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Output configuration
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=multi_agent_user_story_development
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    azure: Tests requiring Azure authentication
    cli: Tests requiring Claude CLI

# Coverage settings
[coverage:run]
source = multi_agent_user_story_development
omit =
    */tests/*
    */site-packages/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
